<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DSA Problem Explorer</title>
  <meta name="description" content="DSA Problem Explorer: Solve medium and hard data structure & algorithm problems with examples and visualizations.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900">
  <main class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6">DSA Problem List</h1>
    <ul id="problem-list" class="space-y-3 list-disc pl-5"></ul>
  </main>

  <script src="js/problems.js"></script>
  <script>
    const list = document.getElementById("problem-list");
    problems.forEach(p => {
      const li = document.createElement("li");
      li.innerHTML = `<a class='text-blue-600 hover:underline' href='problem.html?id=${p.id}'>${p.title}</a> (${p.difficulty})`;
      list.appendChild(li);
    });
  </script>
</body>
</html>
