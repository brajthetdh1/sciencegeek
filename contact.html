<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ScienceGeek - Tutorials & Resources for Science & Math Enthusiasts</title>
  <meta name="description" content="ScienceGeek offers in-depth tutorials, quizzes, and resources for Physics, Mathematics, Chemistry, and JEE exam preparation." />
  <meta name="keywords" content="Science tutorials, Math tutorials, Physics lessons, Chemistry lessons, JEE preparation, Online science classes, Science quizzes" />
  <meta name="author" content="Braj Bhushan Kumar" />

  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="ScienceGeek - Science & Math Tutorials" />
  <meta property="og:description" content="Explore tutorials and resources for Physics, Math, Chemistry and competitive exams preparation." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.sciencegeek.com/" />
  <meta property="og:image" content="https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=900&q=80" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="ScienceGeek - Science & Math Tutorials" />
  <meta name="twitter:description" content="Explore tutorials and resources for Physics, Math, Chemistry and competitive exams preparation." />
  <meta name="twitter:image" content="https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=900&q=80" />

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Structured Data (JSON-LD) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "EducationalOrganization",
    "name": "ScienceGeek",
    "url": "https://www.sciencegeek.com",
    "logo": "https://www.sciencegeek.com/logo.png",
    "description": "ScienceGeek offers tutorials and resources for science and math students preparing for exams like JEE.",
    "sameAs": [
      "https://www.facebook.com/sciencegeek",
      "https://twitter.com/sciencegeek"
    ]
  }
  </script>
  
</head>
<body class="bg-gray-50 text-gray-900">
   <header class="bg-gradient-to-r from-blue-700 to-green-600 shadow-lg sticky top-0 z-50">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <!-- Logo -->
      <a href="index.html" class="flex items-center space-x-3">
        <div class="p-2 rounded-full bg-gradient-to-br from-green-400 to-blue-500 shadow-md">
          <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M7 2c6 6 4 14 10 20M17 2c-6 6-4 14-10 20"></path>
          </svg>
        </div>
        <span class="text-3xl font-bold text-white tracking-wide">ScienceGeek</span>
      </a>

      <!-- Menu Button (Mobile) -->
      <button id="menuBtn" class="md:hidden focus:outline-none text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>

      <!-- Navigation -->
      <nav id="navLinks" class="hidden flex-col space-y-2 absolute top-full left-0 w-full text-white p-4 shadow-lg md:static md:flex md:flex-row md:space-y-0 md:space-x-8 md:bg-transparent md:w-auto md:p-0 md:shadow-none">
        <a href="index.html" class="block hover:text-yellow-300 transition">Home</a>
        <a href="about.html" class="block hover:text-yellow-300 transition">About</a>
        <a href="contact.html" class="block hover:text-yellow-300 transition">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto p-6">
    <h2 class="text-2xl font-bold mb-4">Contact Us</h2>
    <form action="https://formspree.io/f/xqalwkrw" method="POST" class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg space-y-6">
     <div>
    <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
    <input type="text" id="name" name="name" required
           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
  </div>

  <div>
    <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
    <input type="email" id="email" name="_replyto" required
           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
  </div>

  <div>
    <label for="phone" class="block text-gray-700 font-semibold mb-2">Phone (optional)</label>
    <input type="tel" id="phone" name="phone"
           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
  </div>

  <div>
    <label for="interest" class="block text-gray-700 font-semibold mb-2">Interest</label>
    <select id="interest" name="interest" required
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      <option value="" disabled selected>Select your interest</option>
      <option value="General Inquiry">General Inquiry</option>
      <option value="Collaboration">Collaboration</option>
      <option value="Feedback">Feedback</option>
      <option value="Other">Other</option>
    </select>
  </div>

  <div>
    <label for="feedback" class="block text-gray-700 font-semibold mb-2">Message</label>
    <textarea id="feedback" name="feedback" rows="5" required
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
  </div>

  <button type="submit"
          class="w-full bg-gradient-to-r from-green-500 to-blue-500 text-white font-semibold py-2 rounded-lg hover:from-green-600 hover:to-blue-600 transition">
    Send Message
  </button>
    </form>
  </main>

 <!-- Footer -->
  <footer class="bg-gray-900 text-white py-6 mt-10">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 ScienceGeek. All rights reserved.</p>
    </div>
  </footer>

  <!-- Script for Mobile Menu -->
  <script>
    const menuBtn = document.getElementById("menuBtn");
    const navLinks = document.getElementById("navLinks");

    menuBtn.addEventListener("click", () => {
      navLinks.classList.toggle("hidden");
    });
  </script>
</body>
</html>
